apply plugin: 'com.android.application'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "org.opengapps.app"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 8
        versionName "1.0.2"
//        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    splits {
        density {
            enable true
            reset()
            include "nodpi"
        }
    }

    buildTypes {
        release {
            buildConfigField "Boolean", "REPORT_CRASH", 'true'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            minifyEnabled true
            shrinkResources true
            lintOptions {
                disable 'MissingTranslation'
            }
        }
        debug{
            buildConfigField "Boolean", "REPORT_CRASH", 'false'
            lintOptions{
                abortOnError false
            }
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDynamicVersion
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.google.firebase:firebase-core:9.8.0'
    compile 'com.google.firebase:firebase-ads:9.8.0'
    compile 'com.google.firebase:firebase-crash:9.8.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.2' //licensed
    compile 'com.github.paolorotolo:appintro:4.1.0' //licensed
    compile 'eu.chainfire:libsuperuser:1.0.0.201608240809' //licensed
    compile 'com.gu:option:1.3' //WONT be licensing that for sure :P
    compile 'net.rdrei.android.dirchooser:library:3.2@aar' //licensed
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1' //licsensed
    compile 'com.github.fcannizzaro:material-stepper:1.2.2' //licensed
    compile 'com.github.vihtarb:tooltip:0.1.9' //licensed


    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta3'
}
apply plugin: 'com.google.gms.google-services'
