apply plugin: 'com.android.application'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    lintOptions{
        abortOnError false
    }

    defaultConfig {
        applicationId "org.opengapps.opengapps"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
//        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            minifyEnabled true
            shrinkResources true
        }
        debug {
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDynamicVersion
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.google.firebase:firebase-core:9.6.1'
    compile 'com.google.firebase:firebase-ads:9.6.1'
    compile 'com.google.firebase:firebase-crash:9.6.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.1' //licensed
    compile 'com.github.paolorotolo:appintro:4.0.0' //licensed
    compile 'eu.chainfire:libsuperuser:1.0.0.201607041850' //licensed
    compile 'com.gu:option:1.3' //WONT be licensing that for sure :P
    compile 'net.rdrei.android.dirchooser:library:3.2@aar' //licensed
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1' //licsensed
    compile 'com.github.fcannizzaro:material-stepper:1.2.2' //licensed
    compile 'com.github.vihtarb:tooltip:0.1.9' //licensed

    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha9'
}
apply plugin: 'com.google.gms.google-services'