apply plugin: 'com.android.application'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "org.opengapps.app"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 4
        versionName "1.0"
//        vectorDrawables.useSupportLibrary = true
//        resConfigs "nodpi"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    splits {
        density {
            enable true
            reset()
            include "nodpi"
        }
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            minifyEnabled true
            shrinkResources true
            lintOptions {
                disable 'MissingTranslation'
            }
        }
        debug{
            lintOptions{
                abortOnError false
            }
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDynamicVersion
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.google.firebase:firebase-core:9.8.0'
    compile 'com.google.firebase:firebase-ads:9.8.0'
    compile 'com.google.firebase:firebase-crash:9.8.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1' //licensed
    compile 'com.github.paolorotolo:appintro:4.1.0' //licensed
    compile 'eu.chainfire:libsuperuser:1.0.0.201607041850' //licensed
    compile 'com.gu:option:1.3' //WONT be licensing that for sure :P
    compile 'net.rdrei.android.dirchooser:library:3.2@aar' //licensed
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1' //licsensed
    compile 'com.github.fcannizzaro:material-stepper:1.2.2' //licensed
    compile 'com.github.vihtarb:tooltip:0.1.9' //licensed

    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta1'
}
apply plugin: 'com.google.gms.google-services'
